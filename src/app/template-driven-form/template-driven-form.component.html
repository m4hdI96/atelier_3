<fieldset>
    <legend>Information generale</legend>
    <form [formGroup]="profileForm" (ngSubmit)="onAjout()">

        <label for="nom">nom: </label>
        <input id="nom" type="text" formControlName="nom">
        <span class="error" *ngIf="nom.invalid && nom.touched ">nom est requis </span>
        <label for="email">email: </label>
        <input id="email" type="email" formControlName="email">
        <span class="error" *ngIf="email.invalid && email.touched ">email est requis </span>
    </form>

    <fieldset>
        <legend>Information generale</legend>

        <form [formGroup]="profileForm">

            <label for="type:">type carte: </label>
            <input id="type" type="text" formControlName="type">
            <span class="error" *ngIf="type.invalid && type.touched "> type carte est requis</span>
            <br>
            <br>

            <label for="num:">numéro carte: </label>
            <input id="num" type="text" formControlName="num">
            <span class="error" *ngIf="num.invalid && num.touched "> numéro carte est requis</span>

            <br>
            <br>
            <label for="date:">date expiration: </label>
            <input id="date" type="text" formControlName="date">
            <span class="error" *ngIf="date.invalid && date.touched "> date est requis</span>
            <br>
            <br>

            <label for="code">code: </label>
            <input type="text" name="" id="code" [disabled]="num.invalid || date.invalid || type.invalid  ">


        </form>
    </fieldset>

    <button type="submit" [disabled]="profileForm.invalid">ajouter</button>
</fieldset>
